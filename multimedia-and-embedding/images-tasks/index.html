<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>HTML images: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      img {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <h1>Basic image embed</h1>
    <figure>
        <img src="images/blueberries.jpeg"
        alt="a bluberries bowl on a wood table"
        width="500"
        height="300"
        title="blueberries!">
    </figure>
    <figcaption>
        The blueberries photo
    </figcaption>
  </body>

</html>
