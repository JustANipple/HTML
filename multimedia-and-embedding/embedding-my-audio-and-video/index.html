<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>active learning, video and audio</title>
    </head>

    <body>

        <video controls
        poster="images&videos/earth.jpg">
            <source src="images&videos/earth.mp4" type="video/mp4">
            <source src="images&videos/earth.webm" type="video/webm">
            <track kind="subtitles" src="images&videos/subs.vtt" srclang="en" label="English" default>
        </video>
        
        <audio controls>
            <source src="images&videos/audio.mp3" type="audio/mp3">
            <source src="images&videos/audio.ogg" type="video/ogg">
        </audio>
    </body>
</html>
