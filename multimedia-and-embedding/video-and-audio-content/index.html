<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>embedding audio and video</title>
    </head>

    <body>
        <video
        controls
        width="400"
        height="400"
        muted
        preload="auto"
        poster="images&videos/poster.png">
        <source src="images&videos/rabbit320.mp4" type="video/mp4">
        <source src="images&videos/rabbit320.webm" type="video/webm">
        <track kind="subtitles" src="../video-and-audio-content/subtitles.vtt" srclang="en" label="English">
            <p>
                Your browser doesn't support HTML. Here is a 
                <a href="images&videos/rabbit320.webm">link to the video</a> instead.
            </p>
        </video>

        <audio controls>
            <source src="images&videos/viper.mp3" type="audio/mp3" />
            <source src="images&videos/viper.ogg" type="audio/ogg" />
            <p>
              Your browser doesn't support this audio file. Here is a
              <a href="images&videos/viper.mp3">link to the audio</a> instead.
            </p>
          </audio>
    </body>
</html>
